<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configure Hyperpay App</title>
</head>
<body>
    <h2>Configure Hyperpay App</h2>
    <form method="POST" action="{% url 'hyperpay-saleor-app:saleor-app' %}">
        {% csrf_token %}
        <label for="payment_url">Payment URL:</label><br>
        <input type="text" id="payment_url" name="payment_url" value="{{ payment_url }}"><br><br>

        <label for="pyment_button_image">Payment Button Image:</label><br>
        <input type="text" id="pyment_button_image" name="pyment_button_image" value="{{ pyment_button_image }}"><br><br>

        <label for="hyper_pay_api_base_url">Hyper Pay API Base URL:</label><br>
        <input type="text" id="hyper_pay_api_base_url" name="hyper_pay_api_base_url" value="{{ hyper_pay_api_base_url }}"><br><br>

        <label for="access_token">Access Token:</label><br>
        <input type="text" id="access_token" name="access_token" value="{{ access_token }}"><br><br>

        <input type="submit" value="Save Configuration">
    </form>

    {% if success %}
    <p>Configuration saved successfully!</p>
    {% endif %}
</body>
</html>
